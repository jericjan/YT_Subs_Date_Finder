<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>YT Subs Date Finder</title>
  <meta name="description" content="Find when you subbed to someone on YT!">
  <script src="https://accounts.google.com/gsi/client"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="topDiv">
    <h2>Step 1.</h2>
    <button id="authorizeButton">Authorize</button>
    <h2>Option 1.</h2>
    <button id="getSubsButton">Get All Subbed Channels</button>
    <br><br>
    <h2>Option 2.</h2>
    <input id="channelSearchBar" placeholder="CHANNEL ID HERE"></input><br>
    <button id="searchChannelsBtn">Search for specific channel</button><br>
    <a id="progress"></a>
  </div>
  <template id="li_template">
    <li>
      <a class="channelContainer">
        <div class="pfpDiv"><img class="pfp"></div>
        <div class="channelContents">
          <h3 class="channelTitle">Channel Name</h3>
          <p class="channelDate">Subbed Date</p>
        </div>
      </a>
    </li>
  </template>
  <ul id="channels"></ul>

  <script src="script.js"></script>
</body>

</html>
